<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!---->
<head>
    <meta charset="UTF-8">
<!--    <title></title> это заголовок отображаемый на вкладке-->
    <title>ListUsers</title>
</head>
<!--Все что внутри <body></>body> будет отображаться в браузере-->
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.username}">Name</td>
        <td th:text="${user.password}">Password</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <a th:href="@{'/admin/edit?id=' + ${user.id}}" class="btn btn-warning">Update</a>
        </td>
        <td>
            <a th:href="@{'/admin/delete?id=' + ${user.id}}" class="btn btn-danger">Delete</a>
        </td>
    </tbody>
</table>
<a href="/admin/new">Create new user</a>
</body>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</html>
