<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Открывает HTML-документ. Атрибут lang="en" указывает, что язык страницы английский. Пространство имён xmlns:th используется для Thymeleaf, чтобы подключить его возможности. -->
<head>
    <meta charset="UTF-8">
    <!-- Устанавливает кодировку страницы как UTF-8 для корректного отображения всех символов. -->

    <title>Show</title>
    <!-- Устанавливает заголовок страницы, который будет отображаться во вкладке браузера. -->
</head>
<body>
<!-- Открывает основной контент страницы. -->

<p th:text="${user.getName() + ', ' + user.getAge()}">VALUE</p>
<!-- Создаёт абзац, в котором отображаются имя пользователя (user.getName()) и его возраст (user.getAge()), разделённые запятой.
     Атрибут th:text вычисляет выражение "${user.getName() + ', ' + user.getAge()}" и подставляет его результат в текст абзаца.
     Текст "VALUE" является заглушкой и заменяется сгенерированным значением. -->

<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<!-- Создаёт абзац, в котором отображается email пользователя. Перед email добавляется текст "Email: ".
     Атрибут th:text вычисляет выражение "${'Email: ' + user.getEmail()}" и подставляет результат в текст абзаца. -->

<p th:text="${user.getId()}">VALUE</p>
<!-- Создаёт абзац, в котором отображается идентификатор пользователя (user.getId()).
     Атрибут th:text вычисляет значение "${user.getId()}" и подставляет его вместо текста "VALUE". -->

<a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a>
<!-- Создаёт ссылку с текстом "Edit".
     Атрибут th:href генерирует URL, в который подставляется идентификатор пользователя (user.getId()).
     Ссылка перенаправляет на страницу редактирования пользователя, например, "/edit/123" для пользователя с id=123. -->

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <!-- Открывает форму, которая отправляет HTTP-запрос с методом DELETE.
         Атрибут th:action генерирует URL с идентификатором пользователя (user.getId()). Например, "/123" для удаления пользователя с id=123. -->

    <input type="submit" value="Delete"/>
    <!-- Кнопка для отправки формы. При нажатии отправляется запрос DELETE на указанный URL, инициируя удаление пользователя. -->
</form>
<!-- Закрывает форму. -->

</body>
<!-- Закрывает основной контент страницы. -->
</html>
<!-- Закрывает HTML-документ. -->
