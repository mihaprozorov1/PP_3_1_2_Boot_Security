<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- Открывает документ HTML5. Атрибут lang="en" указывает, что язык страницы — английский. Пространство имён th="http://www.w3.org/1999/xhtml" нужно для использования Thymeleaf. -->
<head>
    <meta charset="UTF-8">
    <!-- Устанавливает кодировку страницы как UTF-8 для правильного отображения всех символов. -->
    <title>ListUsers</title>
    <!-- Устанавливает заголовок страницы, который будет отображаться во вкладке браузера. -->
</head>
<body>
<!-- Открывает основной раздел страницы (контент). -->

<table class="table table-dark">
    <!-- Открывает таблицу с классами table и table-dark, которые задают стили для таблицы (например, делают фон тёмным, если используются стили Bootstrap). -->

    <thead>
    <!-- Открывает раздел <thead>, который предназначен для заголовков таблицы. -->
    <tr>
        <!-- Открывает строку таблицы для заголовков. -->

        <th scope="col">Id</th>
        <!-- Ячейка таблицы с текстом "Id", которая будет служить заголовком для столбца идентификаторов пользователей. -->

        <th scope="col">Name</th>
        <!-- Ячейка таблицы с текстом "Name", которая будет служить заголовком для столбца с именами пользователей. -->

        <th scope="col">Password</th>
        <!-- Ячейка таблицы с текстом "Password", которая будет служить заголовком для столбца с паролями пользователей. -->

        <th scope="col">Email</th>
        <!-- Ячейка таблицы с текстом "Email", которая будет служить заголовком для столбца с email-адресами пользователей. -->

        <th scope="col">Update</th>
        <!-- Ячейка таблицы с текстом "Update", которая будет служить заголовком для столбца с кнопками для обновления данных пользователей. -->

        <th scope="col">Delete</th>
        <!-- Ячейка таблицы с текстом "Delete", которая будет служить заголовком для столбца с кнопками для удаления пользователей. -->

    </tr>
    </thead>
    <!-- Закрывает раздел заголовков таблицы. -->

    <tbody>
    <!-- Открывает тело таблицы, где будут отображаться данные пользователей. -->
    <tr th:each="user : ${users}">
        <!-- Создаёт строку таблицы для каждого пользователя в списке users.
        Атрибут th:each перебирает пользователей и создаёт отдельную строку для каждого. -->

        <td th:text="${user.id}">Id</td>
        <!-- Ячейка таблицы, которая будет содержать идентификатор пользователя.
        Значение подставляется с помощью выражения th:text="${user.id}". -->

        <td th:text="${user.username}">Name</td>
        <!-- Ячейка таблицы, которая будет содержать имя пользователя.
        Значение подставляется с помощью выражения th:text="${user.username}". -->

        <td th:text="${user.password}">Password</td>
        <!-- Ячейка таблицы, которая будет содержать пароль пользователя.
        Значение подставляется с помощью выражения th:text="${user.password}". -->

        <td th:text="${user.email}">Email</td>
        <!-- Ячейка таблицы, которая будет содержать email-адрес пользователя.
        Значение подставляется с помощью выражения th:text="${user.email}". -->

        <td>
            <a th:href="@{'/admin/edit?id=' + ${user.id}}" class="btn btn-warning">Update</a>
        </td>
        <!-- Ячейка для кнопки обновления данных пользователя. Ссылка на страницу редактирования
пользователя с передачей его id через параметр в URL. Кнопка стилизована с помощью классов Bootstrap. -->

        <td>
            <a th:href="@{'/admin/delete?id=' + ${user.id}}" class="btn btn-danger">Delete</a>
        </td>
        <!-- Ячейка для кнопки удаления пользователя. Ссылка на страницу удаления пользователя с передачей
        его id через параметр в URL. Кнопка стилизована как кнопка опасного действия с помощью классов Bootstrap. -->

    </tr>
    </tbody>
    <!-- Закрывает тело таблицы. -->
</table>
<!-- Закрывает таблицу. -->

<a href="/admin/new">Create new user</a>
<!-- Ссылка для перехода на страницу создания нового пользователя. Когда пользователь нажимает на неё, его перенаправляет на страницу для создания нового пользователя. -->

<br/>
<br/>
<!-- Добавляет два пустых абзаца, создавая пространство между элементами. -->

<form th:action="@{/logout}" method="post">
    <!-- Открывает форму для выхода из системы. Атрибут th:action="@{/logout}" указывает URL для отправки формы, что вызывает выход пользователя из системы. -->
    <input type="submit" value="Sign Out"/>
    <!-- Кнопка формы с текстом "Sign Out". При нажатии на неё происходит отправка формы, что инициирует выход пользователя из системы. -->
</form>
<!-- Закрывает форму для выхода. -->

</body>
<!-- Закрывает основной раздел страницы. -->
</html>
<!-- Закрывает тег <html>, завершая HTML-документ. -->
